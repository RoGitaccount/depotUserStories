name: CI-CD DSP Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install backend dependencies
        run: |
          cd back-end
          npm install

      - name: Install Jest + Babel
        run: |
          cd back-end
          npm install --save-dev @babel/core @babel/preset-env babel-jest

      - name: Run Jest tests
        env:
          NODE_ENV: test
          AES_SECRET_KEY: 1234567890abcdef1234567890abcdef
          AES_IV: abcdef1234567890abcdef1234567890
          STRIPE_SECRET_KEY: sk_test_1234567890abcdef
        run: |
          cd back-end
          npx jest --runInBand --detectOpenHandles

      - name: Upload Jest logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-logs
          path: back-end/test-results

  docker-build-and-deploy:
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t dsp-backend:${{ github.sha }} ./back-end

      - name: Tag backend latest
        run: docker tag dsp-backend:${{ github.sha }} dsp-backend:latest

      - name: Test backend container
        run: |
          docker run -d \
            -p 8001:8001 \
            --name backend-test \
            -e NODE_ENV=production \
            -e PORT=8001 \
            -e MYSQL_SERVER=localhost \
            -e MYSQL_LOGIN=root \
            -e MYSQL_PASSWORD=root \
            -e MYSQL_DATABASE=testdb \
            -e AES_SECRET_KEY=1234567890abcdef1234567890abcdef \
            -e AES_IV=abcdef1234567890abcdef1234567890 \
            -e CRYPTO_SECRET=test \
            -e SECRET_KEY=test \
            -e REFRESH_TOKEN_SECRET=test \
            -e STRIPE_SECRET_KEY=sk_test_123456 \
            dsp-backend:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8001 || (docker logs backend-test && exit 1)
          docker stop backend-test
          docker rm backend-test

      - name: Build frontend image
        run: docker build -t dsp-frontend:${{ github.sha }} ./front-end

      - name: Tag frontend latest
        run: docker tag dsp-frontend:${{ github.sha }} dsp-frontend:latest

      - name: Test frontend container
        run: |
          docker run -d -p 8080:80 --name frontend-test dsp-frontend:${{ github.sha }}
          sleep 5
          curl -I http://localhost:8080 || (docker logs frontend-test && exit 1)
          docker stop frontend-test
          docker rm frontend-test

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          docker tag dsp-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/dsp-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dsp-backend:latest

      - name: Push frontend image
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          docker tag dsp-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/dsp-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dsp-frontend:latest



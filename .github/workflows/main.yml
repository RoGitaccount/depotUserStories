name: CI-CD DSP Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  # 1) TEST BACKEND
  test-backend:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install backend dependencies
        run: |
          cd back-end
          npm install

      - name: Install Jest + Babel
        run: |
          cd back-end
          npm install --save-dev @babel/core @babel/preset-env babel-jest

      - name: Run Jest tests
        env:
          NODE_ENV: test
          AES_SECRET_KEY: 1234567890abcdef1234567890abcdef
          AES_IV: abcdef1234567890abcdef1234567890
          STRIPE_SECRET_KEY: sk_test_1234567890abcdef
        run: |
          cd back-end
          npx jest --runInBand --detectOpenHandles

      - name: Upload Jest logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-logs
          path: back-end/test-results


  # 2) BUILD + TEST DOCKER IMAGES
  docker-build:
    needs: test-backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      # BACKEND
      - name: Build backend image
        run: |
          docker build -t dsp-backend:${{ github.sha }} ./back-end

      - name: Tag backend latest
        run: |
          docker tag dsp-backend:${{ github.sha }} dsp-backend:latest

      - name: Test backend container
        run: |
          docker run -d \
            -p 8001:8001 \
            --name backend-test \
            -e NODE_ENV=production \
            -e AES_SECRET_KEY=1234567890abcdef1234567890abcdef \
            -e AES_IV=abcdef1234567890abcdef1234567890 \
            -e DB_HOST=localhost \
            -e DB_USER=root \
            -e DB_PASSWORD=root \
            -e DB_NAME=testdb \
            dsp-backend:${{ github.sha }}
      
          sleep 8
      
          curl -f http://localhost:8001 || (docker logs backend-test && exit 1)
      
          docker stop backend-test
          docker rm backend-test



      # FRONTEND
      - name: Build frontend image
        run: |
          docker build -t dsp-frontend:${{ github.sha }} ./front-end

      - name: Tag frontend latest
        run: |
          docker tag dsp-frontend:${{ github.sha }} dsp-frontend:latest

      - name: Test frontend container
        run: |
          docker run -d -p 8080:80 --name frontend-test dsp-frontend:${{ github.sha }}
          sleep 5
          curl -I http://localhost:8080 || (docker logs frontend-test && exit 1)
          docker stop frontend-test
          docker rm frontend-test


  # 3) DEPLOY TO DOCKER HUB
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image
        run: |
          docker tag dsp-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/dsp-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dsp-backend:latest

      - name: Push frontend image
        run: |
          docker tag dsp-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/dsp-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dsp-frontend:latest

      - name: Simulate deployment
        run: |
          echo "Image backend : ${{ secrets.DOCKERHUB_USERNAME }}/dsp-backend:latest"
          echo "Image frontend : ${{ secrets.DOCKERHUB_USERNAME }}/dsp-frontend:latest"
          echo "Déploiement simulé pour commit ${{ github.sha }}"
